<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Chatbot with Sounds & Typing Indicator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .chat-container {
      width: 400px;
      max-width: 95vw;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }
    .chat-header {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
      scrollbar-width: thin;
      scrollbar-color: #ff7e5f #ffe5d1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #ffe5d1;
      border-radius: 10px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #ff7e5f;
      border-radius: 10px;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .user-msg {
      align-self: flex-end;
      animation: fadeInUp 0.3s ease forwards;
    }
    .bot-msg {
      align-self: flex-start;
      animation: fadeInUp 0.3s ease forwards;
    }
    .user-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 18px;
      border-radius: 20px 20px 0 20px;
      max-width: 75%;
      box-shadow: 0 4px 8px rgba(118, 75, 162, 0.4);
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot-bubble {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #3a1c00;
      padding: 12px 18px;
      border-radius: 20px 20px 20px 0;
      max-width: 75%;
      box-shadow: 0 4px 8px rgba(255, 126, 95, 0.4);
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    .chat-form {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      border-radius: 0 0 0 15px;
      transition: background-color 0.3s ease;
    }
    .chat-input:focus {
      background-color: #f0f0f0;
    }
    .chat-send {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-weight: 700;
      padding: 0 25px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
      transition: background 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-send:hover:not(:disabled) {
      background: linear-gradient(135deg, #4a5bdc, #5a3ea1);
    }
    .chat-send:disabled {
      background: #999;
      cursor: not-allowed;
    }
    /* Typing indicator dots */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 10px 18px;
      border-radius: 20px 20px 20px 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      box-shadow: 0 4px 8px rgba(255, 126, 95, 0.4);
      max-width: 75%;
      position: relative;
      height: 24px;
    }
    .typing-indicator span {
      display: block;
      width: 6px;
      height: 6px;
      background: #3a1c00;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chatbot interface">
    <header class="chat-header">Chatbot</header>
    <section id="chat" class="chat-messages" aria-live="polite" aria-relevant="additions">
      <div class="bot-msg">
        <div class="bot-bubble">Hello! How can I help you?</div>
      </div>
    </section>
    <form id="chatForm" class="chat-form" autocomplete="off" aria-label="Send message form">
      <input id="userInput" class="chat-input" type="text" placeholder="Type a message..." aria-label="Message input" />
      <button type="submit" class="chat-send" aria-label="Send message">Send</button>
    </form>
  </div>

  <!-- Sound effects -->
  <audio id="sendSound" src="" preload="auto"></audio>
  <audio id="receiveSound" src="" preload="auto"></audio>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const sendSound = document.getElementById("sendSound");
    const receiveSound = document.getElementById("receiveSound");

    let typingIndicatorDiv = null;

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const message = input.value.trim();
      if (message === "") return;

      // Play send sound
      sendSound.currentTime = 0;
      sendSound.play();

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.innerHTML = `<div class="user-bubble">${escapeHtml(message)}</div>`;
      chat.appendChild(userDiv);
      chat.scrollTop = chat.scrollHeight;

      // Clear input and disable form while waiting
      input.value = "";
      input.disabled = true;
      form.querySelector("button").disabled = true;

      // Add typing indicator
      typingIndicatorDiv = document.createElement("div");
      typingIndicatorDiv.className = "bot-msg";
      typingIndicatorDiv.innerHTML = `
        <div class="typing-indicator" aria-label="Bot is typing">
          <span></span><span></span><span></span>
        </div>`;
      chat.appendChild(typingIndicatorDiv);
      chat.scrollTop = chat.scrollHeight;

      // Send message to backend and display response
      fetch("/get", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "msg=" + encodeURIComponent(message)
      })
      .then(response => response.text())
      .then(answer => {
        // Remove typing indicator
        if (typingIndicatorDiv) {
          chat.removeChild(typingIndicatorDiv);
          typingIndicatorDiv = null;
        }

        // Play receive sound
        receiveSound.currentTime = 0;
        receiveSound.play();

        // Show bot response
        const botDiv = document.createElement("div");
        botDiv.className = "bot-msg";
        botDiv.innerHTML = `<div class="bot-bubble">${escapeHtml(answer)}</div>`;
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;

        // Re-enable input
        input.disabled = false;
        form.querySelector("button").disabled = false;
        input.focus();
      })
      .catch(error => {
        if (typingIndicatorDiv) {
          chat.removeChild(typingIndicatorDiv);
          typingIndicatorDiv = null;
        }
        const botDiv = document.createElement("div");
        botDiv.className = "bot-msg";
        botDiv.innerHTML = `<div class="bot-bubble">Error: ${escapeHtml(error)}</div>`;
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;

        input.disabled = false;
        form.querySelector("button").disabled = false;
        input.focus();
      });
    });

    // Simple HTML escape to prevent injection
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
